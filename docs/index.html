<!DOCTYPE html>
<html>
<head>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #242f46;
      }
      div.wrap {
          border-radius: 50%;
          overflow: hidden;
          animation: dancing 1s infinite;
      }
      img {
          animation: rotation 5s infinite linear;
      }
      iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
      }
      @keyframes rotation {
          from {
              transform: rotate(0deg);
          }
          to {
              transform: rotate(360deg);
          }
      }
      @keyframes dancing {
          0%, 100% {
              transform: translateY(0);
          }
          50% {
              transform: translateY(-20px);
          }
      }
  </style>
</head>
<body>
<div class="wrap">
  <img src="./rac.jpeg">
</div>
<iframe src="https://www.youtube.com/embed/XzilCu9PcZk?rel=0&modestbranding=1&autohide=1&mute=0&showinfo=0&controls=1&autoplay=1"  width="560" height="315"  frameborder="0" allowfullscreen></iframe>
</body>
</html>
